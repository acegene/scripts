        - relative_type: gwsahk
          path: "/.gitlint"
      options:
        overwite_status: YES_W_DIFF_W_PROMPT
        preview: false
      src:
        relative_type: gws
        path: "/.gitlint"
  - action_type: cp
    kwargs:
      dsts:
        - relative_type: gwsa
          path: "/LICENSE.md"
        - relative_type: gwsl
          path: "/LICENSE.md"
