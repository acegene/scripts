---
references:
  relatives:
    gws:
      path: "${ENV_VAR:GWS}"
    gwsa:
      path: "${ENV_VAR:GWSA}"
    gwsl:
      path: "${ENV_VAR:GWSL}"
    gwslew:
      path: "${ENV_VAR:GWSLEW}"
    gwsm:
      path: "${ENV_VAR:GWSM}"
    gwss:
      path: "${ENV_VAR:GWSS}"
    gwssh:
      path: "${ENV_VAR:GWSSH}"
    gwsahk:
      path: "${ENV_VAR:GWSAHK}"
    repos:
      path: "${ENV_VAR:REPOS}"
actions:
  - action_type: cp
    kwargs:
      dsts:
        - relative_type: gwsa
          path: "/.gitattributes"
        - relative_type: gwsl
          path: "/.gitattributes"
        - relative_type: gwslew
          path: "/.gitattributes"
        - relative_type: gwsm
          path: "/.gitattributes"
        - relative_type: gwss
          path: "/.gitattributes"
        - relative_type: gwssh
          path: "/.gitattributes"
        - relative_type: gwsahk
          path: "/.gitattributes"
      options:
        overwite_status: YES_W_DIFF_W_PROMPT
        preview: false
      src:
        relative_type: gws
        path: "/.gitattributes"
  - action_type: cp
    kwargs:
      dsts:
        - relative_type: gwsa
          path: "/.gitignore"
        - relative_type: gwsl
          path: "/.gitignore"
        - relative_type: gwslew
          path: "/.gitignore"
        - relative_type: gwsm
          path: "/.gitignore"
        - relative_type: gwss
